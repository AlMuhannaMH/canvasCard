<!doctype html>
<html lang="ar">

<head>
	<title>انشاء بطاقة تهنئة عيد الفطر</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.cdnfonts.com/css/tajawal' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<div class="row justify-content-center">
		<div class="col-md-6 text-center p-2">
			<img class="img" src="images/logo.png" alt="" style="display: block; margin: 0 auto;">
			<h2 class="heading-section">انشاء بطاقة تهنئة عيد الفطر</h2>
		</div>
	</div>
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-12 d-flex justify-content-center text-center">
								<div class="contact-wrap w-100 h-100 p-3">
									<h3>شارك تهنئة عيد الفطر</h3>
									<p>اكتب اسمك بالاسفل وحمل الصورة لمشاركتها</p>
									<div id="form-message-warning" class="p-2"></div>
									<div id="form-message-success" class="p-2">
										Your message was sent, thank you!
									</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row " align="center">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name"
														placeholder="الاسم" style='width:20em;text-align: center'>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="button" value="معيانة" onclick="overlayText()"
														class="btn btn-primary">
													<input type="button" value="تحميل الصورة" id="save-button"
														class="btn btn-primary">
													<!--Button to save the image with the text.-->
													<p><input type="button" onclick="saveImageWithText();" id="bt"
															value="Save the Image" /></p>
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<img class="w-100 p-2 img" src="images/img.jpg" alt="" id="image">
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<canvas class="w-100 p-2 img" id="demo"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"
		integrity="sha512-s/XK4vYVXTGeUSv4bRPOuxSDmDlTedEpMEcAQk0t/FMd9V6ft8iXdwSBxV0eD60c6w/tjotSlKu9J2AAW1ckTA=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

	<!-- <script src="js/main.js"></script> -->
	<script src="js/scrpit.js"></script>


</body>
<div class="row justify-content-center">
	<div class="col-md-6 text-center p-2">
		<p>&copy; 2023 Mohammed AlMuhanna</p>
	</div>
</div>

</html>
