<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title data-lang="en">Create your Eid AlFitr Greeting</title>
	<title data-lang="ar">انشاء بطاقة تهنئة عيد الفطر</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.cdnfonts.com/css/tajawal' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<div class="row justify-content-center">
		<div class="col-md-6 text-center p-2">
			<img class="img" src="images/logo.png" alt="" style="display: block; margin: 0 auto;">
			<h2 data-lang="en" class="heading-section">Create your Eid AlFitr Greeting</h2>
			<h2 data-lang="ar" class="heading-section">انشاء بطاقة تهنئة عيد الفطر</h2>
		</div>
	</div>
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<span data-lang="en">
					Language:
				</span>
				<span data-lang="ar">
					اللغة:
				</span>
				<select id="change-language">
					<option value="en">
						English
					</option>
					<option value="ar">
						العربية
					</option>
				</select> <br>
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-12 d-flex justify-content-center text-center">
								<div class="contact-wrap w-100 h-100 p-3">
									<h3 data-lang="en">Share your Eid AlFitr Greeting</h3>
									<h3 data-lang="ar">شارك تهنئة عيد الفطر</h3>
									<p data-lang="en">Enter you name</p>
									<p data-lang="ar">أكتب اسمك</p>
									<!-- <div id="form-message-warning" class="p-2"></div>
									<div id="form-message-success" class="p-2">
										Your message was sent, thank you!
									</div> -->
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row " align="center">
											<div class="col-md-12">
												<div class="form-group">
													<input data-lang="en"
														onkeydown="if (event.keyCode == 13) {document.getElementById('preview').click();event.returnValue=false;event.cancel=true;}"
														type="text" class="form-control" name="name" id="name"
														placeholder="Name" style='width:20em;text-align: center'>
													<input data-lang="ar"
														onkeydown="if (event.keyCode == 13) {document.getElementById('preview').click();event.returnValue=false;event.cancel=true;}"
														type="text" class="form-control" name="name" id="name"
														placeholder="الاسم" style='width:20em;text-align: center'>

												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input data-lang="en" id="preview" type="button" value="Create"
														onclick="overlayText()" class="btn btn-primary">
													<input data-lang="ar" id="preview" type="button" value="معاينة"
														onclick="overlayText()" class="btn btn-primary">
													<!-- <input type="button" value="تحميل الصورة" id="save-button"
														class="btn btn-primary"> -->
													<input 
													data-lang="en" 
													type="button" 
													id="download" 
													onclick="download_img(this);"
													class="btn btn-primary"
													value="Download">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<img class="w-100 p-2 img" src="images/img.jpg" alt="" id="image">
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<canvas class="w-100 p-2 img" id="demo"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/scrpit.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/i18n-language@1.0.8/i18n-language.min.js"></script>
</body>
<div class="row justify-content-center">
	<div class="col-md-6 text-center p-2">
		<p>&copy; 2023 Mohammed AlMuhanna</p>
	</div>
</div>

</html>
